<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo5</title>
    <script src="../js/d3.min.js"></script>
</head>
<body>
<h2>demo5</h2>

<script>
  var width = 1000;  //画布的宽度
  var height = 300;   //画布的高度
  var padding = {left:30, right:30, top:20, bottom:20};
  var rectNum = 5; //画布矩形坐标
  var textset = ['CPU','RAM','云硬盘','浮动IP','XXX'];
  var data = [1,1.2,2.4,0.8,1.6,0.2,1.5];

  var svg = d3.select("body")     //选择文档中的body元素
      .append("svg")          //添加一个svg元素
      .attr("width", width)       //设定宽度
      .attr("height", height);    //设定高度

  var Xlinear = d3.scaleBand()
      .domain(d3.range(rectNum+2))
      .range([height - padding.top - padding.bottom, 0]);

  var Ylinear = d3.scaleLinear()
      .domain([0, d3.max(data)])
      .range([height - padding.top - padding.bottom, 0]);

  //画矩形坐标
  var rect = new Array(rectNum);

  var rectHeight = (height-padding.top-padding.bottom)/rectNum;

  svg.selectAll("rect")
      .data(rect)
      .enter()
      .append("rect")
      .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      .attr("x", 0)
      .attr("y",function(d,i){
        return i*(rectHeight);
      })
      .attr("width", width-padding.left-padding.right )
      .attr("height", rectHeight)
      .style("stroke", "#848484")
      .style("stroke-width", 1)
      .style("fill", "transparent");

  var area = d3.area()
      .x(function(d,i) { console.log(Xlinear(i), i); return Xlinear(i)+padding.left; })
      .y1(function(d,i) { return Ylinear(d)+padding.top; });

  svg.append("path")
      .datum(data)
      .attr("fill", "steelblue")
      .attr("d", area)
  //.attr("transform","rotate(-90) translate(-300,"+padding.left+")")


  //添加文字元素
  var texts = svg.selectAll(".MyText")
      .data(textset)
      .enter()
      .append("text")
      .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      .attr("class","MyText")
      .attr("x", function(d,i){
        return width-250;
      } )
      .attr("y",function(d){
        return 0;
      })
      .attr("dx",function(){
        return Xlinear.bandwidth()/2;
      })
      .attr("dy",function(d,i){
        return i*rectHeight+rectHeight-padding.bottom;
      })
      .text(function(d){
        return d;
      });

</script>
</body>
</html>
