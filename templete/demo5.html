  var height = 300;   //画布的高度
  var padding = {left:30, right:30, top:20, bottom:20};
  var rectNum = 5; //画布矩形坐标
  var textset = ['CPU','RAM','云硬盘','浮动IP','XXX'];

      ];
  var keys = [0,1,2,3],
      keys2 = [0.5,1.5,2.5,3.5],
      keys3  = [0,0.5,1,1.5,2,2.5,3,3.5];

  var svg = d3.select("body")     //选择文档中的body元素
      .append("svg")          //添加一个svg元素
      .attr("width", width)       //设定宽度
      .attr("height", height);    //设定高度


  /*var Xlinear = d3.scaleBand()
      .domain(d3.range(rectNum+2))
      .range([height, 0]);*/

  var Ylinear = d3.scaleLinear()
      .domain([0, 5])
      .range([height - padding.top - padding.bottom, 0]);

  var y = d3.scaleLinear().range([height, 0]),
      z = d3.scaleOrdinal(d3.schemeCategory10);
      z.domain(keys);
  //画矩形坐标
  var rect = new Array(rectNum);

  var rectHeight = (height-padding.top-padding.bottom)/rectNum;

  var stack = d3.stack(),
      stack2 = d3.stack(),
      stack3 = d3.stack();
      stack.keys(keys);
      stack2.keys(keys2);
      stack3.keys(keys3);

  var area = d3.area()
      .x(function(d,i) { return i*rectHeight+padding.top; })
      .y0(function(d) { return Ylinear(d[1])+padding.left; })
      .y1(function(d) { return Ylinear(d[0])+padding.left; })
      .defined(function(d) { return d; })
      .curve(d3.curveCatmullRom.alpha(0.5));

  var layer = svg.selectAll("body")
      .data(stack3(data))
      .enter().append("svg")
      .attr("class", "layer");

  layer.append("path")
      .attr("fill", function(d,i) {
        if(i%2){
          return  z(Math.floor(i/2));
        }else {
          return  d3.color(z(Math.floor(i/2))).darker(1);
        }

      })
      .attr("d", area)
      .attr("transform","rotate(90) translate("+0+",-"+320+")");


  //添加文字元素
  var texts = svg.selectAll(".MyText")
      .data(textset)
      .enter()
      .append("text")
      .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      .attr("class","MyText")
      .attr("x", function(d,i){
        return width-250;
      } )
      .attr("y",0)
      .attr("dx",function(d,i){
        return i;
      })
      .attr("dy",function(d,i){
        return i*rectHeight+rectHeight-padding.bottom;
      })
      .text(function(d){
        return d;
      });

  svg.selectAll("rect")
      .data(rect)
      .enter()
      .append("rect")
      .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      .attr("x", 0)
      .attr("y",function(d,i){
        return i*(rectHeight);
      })
      .attr("width", width-padding.left-padding.right )
      .attr("height", rectHeight)
      .style("stroke", "#848484")
      .style("stroke-width", 1)
      .style("fill", "transparent");


  var dot = svg.append("g")
      .selectAll(".dot")
      .data(stack3(data))
      .enter().append("g")
      .selectAll("circle")
      .attr("class", ".dot")
      .data(function(d, i) {
        if(i%2) return d;
        else return [];
      })
      .enter().append("circle")
      .attr("cx", function(d,i) {
        return i*rectHeight+padding.top;
      })
      .attr("cy", function (d,i) {
        return Ylinear(d[1])+padding.left;
      })
      .attr("r", 3.5)
      .attr("fill","#ddd")
      .attr("transform","rotate(90) translate("+0+",-"+320+")");

</script>
