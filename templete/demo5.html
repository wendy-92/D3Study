<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo5</title>
    <script src="../js/d3.min.js"></script>
</head>
<body>
<h2>demo5</h2>

<script>
  var width = 1000;  //画布的宽度
  var height = 300;   //画布的高度
  var padding = {left:30, right:30, top:20, bottom:20};
  var rectNum = 5; //画布矩形坐标
  var textset = ['CPU','RAM','云硬盘','浮动IP','XXX'];
  var data = [{0:1,1:1.8,2:2,3:0.3},{0:1.2,1:1,2:2,3:1.4},{0:2.6,1:1.1,2:1.8,3:2.2},{0:1.5,1:2.3,2:1.5,3:0.8},{0:2.0,1:1,2:2,3:2.2},{0:1.9,1:1.5,2:2.5,3:1}];
  var keys = [0,1,2,3]

  var svg = d3.select("body")     //选择文档中的body元素
      .append("svg")          //添加一个svg元素
      .attr("width", width)       //设定宽度
      .attr("height", height);    //设定高度

  /*var Xlinear = d3.scaleBand()
      .domain(d3.range(rectNum+2))
      .range([height, 0]);*/

  var Ylinear = d3.scaleLinear()
      .domain([0, 3])
      .range([height - padding.top - padding.bottom, 0]);

  var y = d3.scaleLinear().range([height, 0]),
      z = d3.scaleOrdinal(d3.schemeCategory10);
  //画矩形坐标
  var rect = new Array(rectNum);

  var rectHeight = (height-padding.top-padding.bottom)/rectNum;

  var stack = d3.stack();
  stack.keys(keys);
  z.domain(keys);
 // console.log(stack,stack(data));

  var area = d3.area()
      .x(function(d,i) { return i*rectHeight+padding.top; })
      .y0(function(d) { return Ylinear(d[1])+padding.left; })
      .y1(function(d) { return Ylinear(d[0])+padding.left; })
      .curve(d3.curveCatmullRom.alpha(0.5));

  var layer = svg.selectAll(".layer")
      .data(stack(data))
      .enter().append("svg")
      .attr("class", "layer");

  layer.append("path")
      .attr("fill", function(d) { return z(d.key); })
      .attr("d", area)
  .attr("transform","rotate(90) translate("+0+",-"+320+")")


  //添加文字元素
  var texts = svg.selectAll(".MyText")
      .data(textset)
      .enter()
      .append("text")
      .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      .attr("class","MyText")
      .attr("x", function(d,i){
        return width-250;
      } )
      .attr("y",0)
      .attr("dx",function(d,i){
        return i;
      })
      .attr("dy",function(d,i){
        return i*rectHeight+rectHeight-padding.bottom;
      })
      .text(function(d){
        return d;
      });

  svg.selectAll("rect")
      .data(rect)
      .enter()
      .append("rect")
      .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      .attr("x", 0)
      .attr("y",function(d,i){
        return i*(rectHeight);
      })
      .attr("width", width-padding.left-padding.right )
      .attr("height", rectHeight)
      .style("stroke", "#848484")
      .style("stroke-width", 1)
      .style("fill", "transparent");
  var circle = new Array(rectNum);
  svg.selectAll("circle")
      .data(circle).enter()
      .append("rect")
      .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      .attr("x", 0)
      .attr("y",function(d,i){
        return i*(rectHeight);
      })
</script>
</body>
</html>
