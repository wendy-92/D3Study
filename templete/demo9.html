<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo9</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<h2>demo9</h2>
<script>
  var width = 1000;  //画布的宽度
  var height = 300;   //画布的高度
  var padding = {left:30, right:30, top:20, bottom:20};
  var data = [
    {0:1,0.5:0.7,1:1.8,1.5:1.2,2:2,2.5:1.3,3:0.3,3.5:0.2},
    {0:1.2,0.5:1.0,1:1,1.5:0.5,2:2,2.5:1,3:1.4,3.5:1},
    {0:2,0.5:1,1:1.1,1.5:1,2:1.8,2.5:1.5,3:2.2,3.5:2},
    {0:1.5,0.5:1,1:2,1.5:2,2:1.5,2.5:1.2,3:0.8,3.5:0.4},
    {0:2.0,0.5:1,1:1,1.5:0.5,2:2,2.5:1,3:2.2,3.5:2},
    {0:1.9,0.5:1,1:1.5,1.5:1,2:2.5,2.5:2,3:1,3.5:0.5}
  ];
  var svg = d3.select("body")     //选择文档中的body元素
      .append("svg")          //添加一个svg元素
      .attr("width", width)       //设定宽度
      .attr("height", height);    //设定高度

  var keys = [0,1,2,3],keys3  = [0,0.5,1,1.5,2,2.5,3,3.5];

  var margin = {top: 20, right: 0, bottom: 20, left: 0},
      g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var y = d3.scaleLinear().domain([0, 12]).range([height, 0]),
      z = d3.scaleOrdinal(d3.schemeCategory10);
  z.domain(keys);
  var yAxis = d3.axisRight(y)
      .ticks(5)
      .tickSize(width)
      .tickFormat(function(d) {
        return d;
      });

  g.append("g").call(customYAxis);

  var stack3 = d3.stack();
  stack3.keys(keys3);

  var area = d3.area()
      .y(function(d,i) { return 50; })
      .x0(function(d) { console.log(y(d[1]),d[1]); return d[1]*100; })
      .x1(function(d) { return d[0]*100; })
      .curve(d3.curveCatmullRom.alpha(0.5));
  g.append("path")
      .datum(data)
      .attr("fill", "steelblue")
      .attr("d", area);
  function customYAxis(g) {
    g.call(yAxis);
    g.select(".domain").remove();
    g.selectAll(".tick:not(:first-of-type) line").attr("stroke", "#777").attr("stroke-dasharray", "2,2");
    g.selectAll(".tick text").attr("x", width-50).attr("dy", -4);
  }
</script>
</body>
</html>
