<style>

    svg {
        font: 14px 'Open Sans';
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis text {
        fill: #000;
    }

    .axis .tick line {
        stroke: rgba(0, 0, 0, 0.1);
    }

    .area {
        stroke-width: 1;
    }

    .area.outer,
    .legend .outer {
        fill: rgba(230, 230, 255, 0.8);
        stroke: rgba(216, 216, 255, 0.8);
    }

    .area.inner,
    .legend .inner {
        fill: rgba(127, 127, 255, 0.8);
        stroke: rgba(96, 96, 255, 0.8);
    }

    .median-line,
    .legend .median-line {
        fill: none;
        stroke: #000;
        stroke-width: 3;
    }

    .legend .legend-bg {
        fill: rgba(0, 0, 0, 0.5);
        stroke: rgba(0, 0, 0, 0.5);
    }

    .marker.client .marker-bg,
    .marker.client path {
        fill: rgba(255, 127, 0, 0.8);
        stroke: rgba(255, 127, 0, 0.8);
        stroke-width: 3;
    }

    .marker.server .marker-bg,
    .marker.server path {
        fill: rgba(0, 153, 51, 0.8);
        stroke: rgba(0, 153, 51, 0.8);
        stroke-width: 3;
    }

    .marker path {
        fill: none;
    }

    .legend text,
    .marker text {
        fill: #fff;
        font-weight: bold;
    }

    .marker text {
        text-anchor: middle;
    }
</style>

</body>

  function addAxesAndLegend (svg, xAxis, yAxis, chartHeight) {

    var axes = svg.append('g')
        .attr('clip-path', 'url(#axes-clip)');

    axes.append('g')
        .attr('class', 'x axis')
        .call(xAxis);

    axes.append('g')
        .attr('class', 'y axis')
        .call(yAxis)
        .append('text')
        .attr('transform', 'rotate(-90)')
        .attr('y', 6)
        .attr('dy', '.71em')
        .style('text-anchor', 'end')
        .text('Time (s)');

  }

  function makeChart (data) {
    var svgWidth  = 960,
        svgHeight = 500,
        margin = { top: 20, right: 20, bottom: 40, left: 40 },
        chartWidth  = svgWidth  - margin.left - margin.right,
        chartHeight = svgHeight - margin.top  - margin.bottom;

    var x = d3.time.scale().range([0, chartWidth])
            .domain(d3.extent(data, function (d) { return d.date; })),
        y = d3.scale.linear().range([chartHeight, 0])
            .domain([0, d3.max(data, function (d) { return d.pct95; })]);

    var xAxis = d3.svg.axis().scale(x).orient('bottom')
            .innerTickSize(-chartHeight).outerTickSize(0).tickPadding(10),
        yAxis = d3.svg.axis().scale(y).orient('left')
            .innerTickSize(-chartWidth).outerTickSize(0).tickPadding(10);

    var svg = d3.select('body').append('svg')
        .attr('width',  svgWidth)
        .attr('height', svgHeight)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');


    addAxesAndLegend(svg, xAxis, yAxis, chartHeight);
  }

  var parseDate  = d3.time.format('%Y-%m-%d').parse;
  var data = rawData.map(function (d) {
  return {
     date:  parseDate(d.date),
     pct05: d.pct05 / 1000,
     pct25: d.pct25 / 1000,
     pct50: d.pct50 / 1000,
     pct75: d.pct75 / 1000,
     pct95: d.pct95 / 1000
  };
});
