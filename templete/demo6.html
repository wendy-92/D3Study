<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo6</title>
    <script src="../js/d3.min.js"></script>
</head>
<body>
<h2>demo6</h2>

<script>
  var width = 1000;  //画布的宽度
  var height = 300;   //画布的高度

  var svg = d3.select("body")     //选择文档中的body元素
      .append("svg")          //添加一个svg元素
      .attr("width", width)       //设定宽度
      .attr("height", height);    //设定高度
  //画布周边的空白
  var padding = {left:30, right:30, top:20, bottom:20};

  var dataset = [ 2.5 , 2.5 , 2.5 , 2.5 , 2.5 ];  //数据（表示矩形的宽度）

  var textset = ['CPU','RAM','云硬盘','浮动IP','XXX'];

  var data = [1.2,2.4,0.8,1.6,0.2]

  var Xlinear = d3.scale.ordinal()
      .domain(d3.range(dataset.length))
      .rangeRoundBands([0, width - padding.left - padding.right]);

  var Ylinear =  d3.scale.linear()
      .domain([0,d3.max(dataset)])
      .range([height - padding.top - padding.bottom, 0]);

  var rectPadding = 4;

  var pro1 = [];

  svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      .attr("x", function(d){
        return rectPadding/2;
      } )
      .attr("y",function(d,i){
        return i*50;
      })
      .attr("width", width-100 )
      .attr("height", 50)
      .style("stroke", "#848484")
      .style("stroke-width", 1)
      .style("fill", "white");        //初始颜色为红色

  //添加文字元素
  var texts = svg.selectAll(".MyText")
      .data(textset)
      .enter()
      .append("text")
      .attr("class","MyText")
      .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      .attr("x", function(d,i){
        return width-250;
      } )
      .attr("y",function(d){
        return 0;
      })
      .attr("dx",function(){
        return (Xlinear.rangeBand() - rectPadding)/2;
      })
      .attr("dy",function(d,i){
        return i*50+30;
      })
      .text(function(d){
        return d;
      });

  var line = d3.line();

  var lineData = line(data);

  var arcs = svg.selectAll("g")
      .data(lineData)
      .enter()
      .append("g")

  /* svg.selectAll("rect")   //选择svg内所有的矩形
   .data(dataset)  //绑定数组
   .enter()        //指定选择集的enter部分
   .append("rect") //添加足够数量的矩形元素

   有数据，而没有足够图形元素的时候，使用此方法可以添加足够的元素。*/
</script>
</body>
</html>
