<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo6</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<h2>demo6</h2>
<script>
  var data = [
    {0:1,0.5:0.7,1:1.8,1.5:1.2,2:2,2.5:1.3,3:0.3,3.5:0.2},
    {0:1.2,0.5:1.0,1:1,1.5:0.5,2:2,2.5:1,3:1.4,3.5:1},
    {0:2,0.5:1,1:1.1,1.5:1,2:1.8,2.5:1.5,3:2.2,3.5:2},
    {0:1.5,0.5:1,1:2,1.5:2,2:1.5,2.5:1.2,3:0.8,3.5:0.4},
    {0:2.0,0.5:1,1:1,1.5:0.5,2:2,2.5:1,3:2.2,3.5:2},
    {0:1.9,0.5:1,1:1.5,1.5:1,2:2.5,2.5:2,3:1,3.5:0.5}
  ];

  var height = 300,
      width = 1000;

  var svg = d3.select("body")     //选择文档中的body元素
      .append("svg")          //添加一个svg元素
      .attr("width", width)       //设定宽度
      .attr("height", height);    //设定高度
  var g = svg.append("g").attr("transform", "translate(35, 20)");

  var minX = d3.min(data, function(d){return d.x});
  var maxX = d3.max(data, function(d){return d.x});
  var minY = d3.min(data, function(d){return d.y});
  var maxY = d3.max(data, function(d){return d.y});

  console.log(minX,minY,maxX,maxY);

  var scaleX = d3.scaleLinear()
      .range([0,width])
      .domain([0,5]);

  var scaleY = d3.scaleLinear()
      .range([height,0])
      .domain([0,5]);

  var area = d3.area()
      .y(function(d){return scaleY(d[0]); })
      .x0(0)
      .x1(function(d) { return scaleX(d[0]); })
      .curve(d3.curveCatmullRom.alpha(0.5));

  var stack = d3.stack(),
      keys = [0,0.5,1,1.5,2,2.5,3,3.5],
  z = d3.scaleOrdinal(d3.schemeCategory10);
  z.domain(keys);
  stack.keys(keys);

  var layer = svg.selectAll("body")
      .data(stack(data))
      .enter()
      .append("svg")
      .attr("class", "layer");

  var layerpath = layer.append("path")
      .attr("fill", function(d,i) {
        console.log(d,z(z(Math.floor(i/2))));
        if(i%2){
          return  z(Math.floor(i/2));
        }else {
          return  d3.color(z(Math.floor(i/2))).darker(1);
        }

      })
      .attr("d", area)
      .attr("transform","rotate(90) translate("+0+",-"+320+")");

  //axis
  var axisX = d3.axisBottom()
      .scale(scaleX)
      .ticks(10);

  var axisY = d3.axisLeft()
      .scale(scaleY)
      .ticks(5);

  //grid
  var axisXGrid = d3.axisBottom()
      .scale(scaleX);

  var axisYGrid = d3.axisLeft()
      .scale(scaleY)
      .ticks(5)
      .tickFormat("")
      .tickSize(-width,0);

  // Axis Grid line
  g.append('g')
      .call(axisXGrid)
      .attr('fill','none')
      .attr('stroke','rgba(0,0,0,.1)')
      .attr('transform','translate(35,20)');

  g.append('g')
      .call(axisYGrid)
      .attr('fill','none')
      .attr('stroke','rgba(0,0,0,.1)')
      .attr('transform','translate(35,20)');

  // Axis
  g.append('g')
      .call(axisX)
      .attr('fill','none')
      .attr('stroke','#000')
      .attr('transform','translate(35,20)')
      .selectAll('text')
      .attr('fill','none')
      .attr('stroke','#000')
      .style({
        'font-size':'11px'
      });

  g.append('g')
      .call(axisY)
      .attr('fill','none')
      .attr('stroke','rgba(0,0,0,.1)')
      .attr('transform','translate(35,20)')
      .selectAll('text')
      .attr('fill','none')
      .attr('stroke','#000')
      .style({
        'font-size':'10px'
      });
</script>
</body>
</html>
